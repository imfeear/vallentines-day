<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia Dos Namorados</title>

    <style>
        body{
            background-image: url('imgs/coracao.jpg');
        }
        .header {
            display: flex;
              align-items: center;
              justify-content: center;
        }
        h1{ 
            padding-left: -10px;
        }

        .painel{
            margin: auto;
            background-color: white;
            border: 2px solid #000;
            width: 700px;
            height: 700px;
            border-radius: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #logo{
            height: 80px;
            width: 80px;
            border-radius: 60px;
            margin-right: 5px;
        }

        #sim{
            height: 40px;
            width: 60px;
            background-color: rgb(0, 255, 21);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: -50px;
        }

        #gif {
            margin-left: 150px;  /* Ajuste o valor para mover mais ou menos para a direita */
        }

        #nao{
            position: absolute;
            height: 40px;
            width: 60px;
            background-color: rgb(71, 0, 0);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            margin-left: 10px;
        }

        #mensagemFinal {
            display: none; /* Inicialmente escondido */
            text-align: center;
            position: fixed; /* Fixa no centro da tela */
            top: 50%; /* Centraliza verticalmente */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%); /* Ajuste final para garantir o centro */
            z-index: 10000; /* Garantir que a mensagem final fique à frente de tudo */
        }

        #mensagemFinal img {
            width: 700px; /* Aumenta a largura da imagem */
            height: auto;
            margin-bottom: 30px; /* Maior espaço abaixo da imagem */
            border-radius: 40px;
        }

        #mensagemFinal h3, #mensagemFinal p {
            font-size: 36px; /* Aumenta o tamanho do texto */
            color: #333;
            z-index: 10001; /* Garantir que o texto esteja acima da imagem */
            position: relative;
            margin: 10px 0; /* Mais espaço entre o texto e a imagem */
        }
    </style>

</head>
<body>

    <div class="painel">
        
        <div class="header">
            <img src="imgs/logo.jpg" id="logo">
            <h1>Feliz Dia dos Namorados</h1>
        </div>

        <h2> Para minha querida Geovana</h2>

        <img src="imgs/snoopy.gif" alt="" id="gif">

        <h2>Aceita namorar comigo? </h2>
        
        <a href="https://streamable.com/z3cq6f"><button id="sim" > Sim! </button></a>
        <button onmouseover="fuja()" id="nao"> NAO </button>

        <div id="mensagemFinal">
            <h3>Quer terminar comigo é ?!</h3>
            <img src="imgs/desconfiado.jpg" alt="Imagem" id="imagemFinal">
            <p>Não estou entendendo!</p>
        </div>
        
    </div>

    <script>
        var contadorFuga = 0;  // Inicializa o contador
        var limiteFugas = 5;   // Define o limite de vezes que o mouse deve passar sobre o botão

        function fuja(){
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";

            // Aumenta o contador toda vez que o mouse passa sobre o botão
            contadorFuga++;

            // Quando o contador atingir o limite, chama a função para exibir a mensagem final
            if(contadorFuga >= limiteFugas){
                mostrarMensagemFinal();
            }
        }

        function mostrarMensagemFinal() {
            // Esconde o botão "Não"
            document.getElementById("nao").style.display = "none";

            // Exibe a mensagem final
            document.getElementById("mensagemFinal").style.display = "block";
        }

    </script>

</body>
</html>
